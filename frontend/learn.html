<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Изучение 99 имён Аллаха</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans transition-colors duration-300 bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <div class="max-w-3xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <!-- Кнопка для возврата к списку -->
      <a href="index.html" class="flex items-center bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-4 rounded-md transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        К списку имён
      </a>
      
      <!-- Тема -->
      <div class="flex items-center">
        <span class="mr-2 dark:text-gray-300">Тема:</span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-6">Изучение имён Аллаха</h1>
      
      <!-- Модуль карточки -->
      <div id="flashcardContainer" class="mb-8 flex flex-col items-center">
        <div id="modeSelector" class="mb-4 w-full">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Режим изучения:</label>
          <select id="learningMode" class="block w-full py-2 px-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option value="transcription_to_translation">Транскрипция → Перевод</option>
            <option value="translation_to_transcription">Перевод → Транскрипция</option>
            <option value="arabic_to_translation">Арабское написание → Перевод</option>
            <option value="translation_to_arabic">Перевод → Арабское написание</option>
          </select>
        </div>

        <!-- Добавленный селектор количества карточек -->
        <div class="mb-4 w-full">
          <label for="cardsLimit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Количество карточек для изучения:</label>
          <select id="cardsLimit" class="block w-full py-2 px-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="all">все</option>
          </select>
        </div>

        <!-- Статистика -->
        <div id="learningStats" class="w-full mb-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hidden">
          <div class="flex justify-between">
            <div>
              <span class="font-semibold">Всего имён:</span>
              <span id="statTotal">0</span>
            </div>
            <div>
              <span class="font-semibold">Изучено:</span>
              <span id="statLearned">0</span>
            </div>
            <div>
              <span class="font-semibold">На сегодня:</span>
              <span id="statDueToday">0</span>
            </div>
          </div>
        </div>

        <!-- Начальное состояние -->
        <div id="startLearningPrompt" class="text-center p-6">
          <p class="mb-4">Выберите режим изучения, количество карточек и нажмите кнопку ниже, чтобы начать.</p>
          <button id="initLearning" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-3 px-8 rounded-lg transition-all">
            Начать изучение
          </button>
        </div>

        <!-- Карточка для изучения -->
        <div id="flashcard" class="hidden w-full perspective-1000 mb-6">
          <div class="card-inner w-full h-64 relative transition-transform duration-700 transform-style-preserve-3d">
            <div class="card-front absolute w-full h-full flex items-center justify-center bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 backface-hidden">
              <div class="text-center">
                <h3 id="cardFrontType" class="text-sm text-gray-500 dark:text-gray-400 mb-2">Транскрипция</h3>
                <p id="cardFrontContent" class="text-3xl font-bold"></p>
              </div>
            </div>
            <div class="card-back absolute w-full h-full flex items-center justify-center bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 backface-hidden rotate-y-180">
              <div class="text-center">
                <h3 id="cardBackType" class="text-sm text-gray-500 dark:text-gray-400 mb-2">Перевод</h3>
                <p id="cardBackContent" class="text-3xl font-bold"></p>
              </div>
            </div>
          </div>
          <button id="showAnswer" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all mt-4">
            Показать ответ
          </button>
        </div>

        <!-- Оценка ответа -->
        <div id="ratingContainer" class="hidden w-full">
          <p class="text-center mb-4">Насколько хорошо вы знали ответ?</p>
          <div class="grid grid-cols-3 gap-2 mb-4">
            <button data-quality="0" class="rating-btn bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg">Не знал</button>
            <button data-quality="3" class="rating-btn bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">С трудом</button>
            <button data-quality="5" class="rating-btn bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">Знал</button>
          </div>
        </div>

        <!-- Сообщения -->
        <div id="flashcardMessage" class="hidden w-full p-4 rounded-lg mb-6">
          <p id="flashcardMessageText" class="text-center"></p>
        </div>

        <!-- Кнопки управления -->
        <div id="flashcardControls" class="hidden w-full flex justify-between">
          <button id="finishLearning" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-bold py-2 px-6 rounded-lg transition-all">
            Завершить
          </button>
          <button id="nextCard" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-all">
            Следующая карточка
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./flashcards.js"></script>
  <script>
    // Код для переключения темы
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      
      // Проверка текущей темы
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggle.checked = true;
      }
      
      // Обработчик переключения темы
      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      });
    });
  </script>
</body>
</html>
