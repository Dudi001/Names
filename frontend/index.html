        const searchHeading = searchContainer.querySelector("h1");
        const headingHeight = searchHeading.offsetHeight + parseInt(window.getComputedStyle(searchHeading).marginBottom);
        
        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–µ—Ä—Ö–Ω—é—é –ø–æ–∑–∏—Ü–∏—é –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –±–ª–æ–∫–∞ —Ä–∞–≤–Ω–æ–π –≤–µ—Ä—Ö–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü–µ –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
        detailsContainer.style.marginTop = `${headingHeight}px`;
      } else {
        detailsContainer.style.marginTop = '0';
      }
    }

    function showDetails(name) {
      arabic.textContent = name.arabic;
      transliteration.textContent = name.transliteration;
      translation.textContent = name.translation;
      tafsir.textContent = name.tafsir;
      details.classList.remove("hidden");
      
      alignDetailsWithSearch();
      
      if (window.innerWidth < 1024) {
        details.scrollIntoView({ behavior: "smooth" });
      }
    }

    closeButton.addEventListener("click", () => {
      details.classList.add("hidden");
    });

    searchInput.addEventListener("input", (e) => renderNames(e.target.value));
    renderNames();

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (document.documentElement.classList.contains("dark")) {
      themeToggle.checked = true;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    themeToggle.addEventListener("change", () => {
      document.documentElement.classList.toggle("dark");
    });
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener("resize", () => {
      if (!details.classList.contains("hidden")) {
        alignDetailsWithSearch();
      }
    });
    
    // –ù–∞—á–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener("load", alignDetailsWithSearch);
  </script>
