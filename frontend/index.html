<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>99 имён Аллаха</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans transition-colors duration-300 bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <div class="max-w-7xl mx-auto p-6">
    <div class="flex justify-end items-center mb-6">
      <!-- Тема -->
      <div class="flex items-center">
        <span class="mr-2 dark:text-gray-300">Тема:</span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Центральная часть с именами -->
      <div class="lg:col-span-8 lg:col-start-3">
        <!-- Заголовок и поиск по центру -->
        <div class="text-center mb-8" id="searchContainer">
          <h1 class="text-4xl font-bold mb-6">99 имён Аллаха</h1>
          <div class="max-w-xl mx-auto">
            <input
              type="text"
              id="search"
              placeholder="Найти имя…"
              class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
        </div>
        
        <!-- Сетка с именами -->
        <div id="names" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div class="loading col-span-full">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для деталей (на мобильных) -->
  <div id="detailsModal" class="modal">
    <div class="modal-content bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modalArabic" class="text-3xl font-bold"></h2>
        <button id="closeModal" class="w-8 h-8 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
          ✕
        </button>
      </div>
      <h3 id="modalTransliteration" class="text-xl font-semibold"></h3>
      <p id="modalTranslation" class="text-md text-gray-600 dark:text-gray-300 mb-4"></p>
      <p id="modalTafsir" class="text-md whitespace-pre-line leading-relaxed"></p>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
